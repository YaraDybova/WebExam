<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Jetpack Travel - Личный кабинет</title>
</head>
<body>
    <div class="content">
        <div class="nav">
            <div class="nav-left">
                <img src="assets/cat.jpg" alt="Лого">
                <div class="nav-info">
                    <h3>Jetpack Travel</h3>
                    <p>Экскурсии по Москве</p>
                </div>
            </div>
            <div class="nav-right">
                <a href="index.html">Главная</a>
            </div>
        </div>
        <div class="message" id="successBlock">
            <p id="successMessage">Текст сообщения</p>
            <img src="assets/close.svg" alt="Закрыть" onclick="closeSuccessMessage()">
        </div>
        <section>
            <div class="d-flex justify-content-center mb-3">
                <h2>Мои заказы</h2>
            </div>
            <table class="table" id="routeTable">
                <tr>
                    <th>Номер</th>
                    <th>Маршрут</th>
                    <th>Дата</th>
                    <th>Стоимость</th>
                    <th>Кнопки</th>
                </tr>
            </table>
            <div class="pagination" id="paginationRoutes">
                <button class="btn first-page-btn" data-page="1">Первая страница</button>
                <div class="pages-btn">
                    <button class="btn" data-page="1">1</button>
                    <button class="btn" data-page="2">2</button>
                    <button class="btn" data-page="3">3</button>
                </div>
                <button class="btn last-page-btn">Последняя страница</button>
            </div>
        </section>

        <div class="footer d-flex flex-column justify-content-center align-items-center">
            <p>2023 Дыбова Ярослава</p>
            <p>dibova.yaroslava@yandex.ru</p>
            <p>+7(915)542-59-84</p>
        </div>
    </div>
    <script src="js/cabinet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
